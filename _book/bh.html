<!DOCTYPE html>
<html>
<head>
	<title>helloword</title>
	<style type="text/css">
	div,header,nav,section,footer {
    		-webkit-box-sizing: border-box;
    		-moz-box-sizing: border-box;
    		box-sizing: border-box;
    		margin: 0px;
    		padding: 0px;
		}

  .clear-float {
  	clear: both;
  }

  .float-right{
  	float: right;
  }

  .float-left{
  	float: left;
  }

	div#zy{
		width: 1000px;
		margin: 0 auto;
	}

	header {
		width: 100%;
	}
  
	header div#logo {
		background: url(./img/2.jpg) no-repeat 0px -100px;
		width: 400px;
		height: 80px;
		padding: 0px;
		border: 1px solid #cccc33;
	}

  header div#search {
		width: 600px;
		height: 80px;
		border: 1px solid #cc9933;

	}

  nav{
  	width: 1000px;
  	height: 80px;
  	border: 1px solid #cc9933;
  }


	nav menu {
    float:left;
  }
  nav menu ul li{
    float:left;
  }
  nav menu ul li a {
    padding: 0px 20px 0px 20px;
    font-size: 20px;
    line-height: 1;
    background: none;
    display:block;
    cursor: pointer;
  }

  section#banner {
  	width: 1000px;
  	height: 140px;
  	border: 1px solid #999933;
  }

  section#content div#content-left {
  	width: 300px;
		height: 350px;
		padding: 5px 0 0 5px;
		border: 1px solid #cccc33;
  }

  section#content div#content-right {
  	width: 350px;
		height: 350px;
		padding: 5px 0 0 5px;
		border: 1px solid #cc9933;
  }

	footer {
    background: #212121;
    border-top: 1px solid #444;
    text-align: center;
    padding: 20px 0;
    line-height: 30px;
    color: #c1c1c1;
	}
	</style>

</head>
<body background="./img/2.jpg">

<div id="zy">
	<!-- 头部开始 -->
	<header>
		<div id="logo" class="float-left">
			<img src="./img/2.png" width="400px" height="80px">
		</div>
		<div id="search" class="float-right">
			<center>
				<h2>想不想了解一下唱歌超好听的包晗小朋友！</h2>
			</center>
		</div>
	</header>

	<!--  导航开始 -->
	<nav class="clear-float">
		<menu>
      <ul>
        <li><a href="https://node.kg.qq.com/personal?uid=669f9e842c2b3288&g_f=personal" target="_blank">点这里可以听包晗小朋友唱歌</a></li>
        <li><a href="https://user.qzone.qq.com/2920999108/mood/c4e81aaef506fd5bf3be0700.1?source=aioword&_t_=0.6721328692663147" target="_blank">点这里可以进入包晗的空间</a></li>
        <li><a>点这里什么都不可以做</a></li>
      </ul>
    </menu>
	</nav>

	<!--  内容开始 -->
	<section id="banner">
		<center>
			<br>
		悄悄咪咪的放一段包晗小朋友的唱的歌<br>
		<audio controls="controls">
		  <source src="1.mp3" type="audio/mpeg">
				Your browser does not support the audio tag.
		</audio>
		</center>
	</section>

	<section id="content">
		<div id="content-left" class="float-left">
			<video width="285" height="340" controls="controls">
  		<source src="1.mp4" type="video/mp4">
				Your browser does not support the video tag.
  		</video>
		</div>
		<br>
		<br>
		<br>
		<p>&emsp;&emsp;&emsp;诶嘿左边是包晗小朋友录的全民K歌</p>
		<p>&emsp;&emsp;&emsp;右边是包晗和他的小宝贝的手手</p>
		<div id="content-right" class="float-right">
			<center>
				<br>
			<img src="./img/3.jpg" width="300" height="300">
			</center>
		</div>
	</section>

    <!--  尾部开始 -->
	<footer class="clear-float">
		<center>
			<button type="button" onclick="alert('别想了他有喜欢的女孩子了')">点击我获取包晗小朋友的联系方式！</button><br>
			钟颖小朋友出品 2018.12.17
		</center>
	</footer>
</div>
</body>
</html>
